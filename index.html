<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="main">
        <section class="input">
          <h1>Weather App</h1>
          <input type="text" id="cityin" placeholder="Enter city..."/>
          <button type="submit" id="add" >Submit</button>
        </section>
      </div>
<div class="box">
        <section class="result">
          <div class="wrapper">
            <h2 id="cityout"></h2>
            <img src="" alt="weather_icon" id="icon">
            <p id="des"></p>
            <p id="temp"></p>
            <p id="wind"></p>
          </div>
        </section>
      </section>
    </div>
    

    <script src="./script.js"></script>
  </body>
</html>
